<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Day 15 - Gradient Generator</title>
  </head>
  <body>
    <div class="app">
      <h1>Day 15 - 100 Days of Code Challenge</h1>
      <div class="container">
        <div class="panel" id="panel"></div>

        <label for="input">Select direction and colors</label>

        <div class="inputs">
          <select name="direction" id="direction">
            <option value="to top">to top</option>
            <option value="to top right">to top right</option>
            <option value="to right">to right</option>
            <option value="to bottom right">to bottom right</option>
            <option value="to bottom">to bottom</option>
            <option value="to bottom left">to bottom left</option>
            <option value="to left">to left</option>
            <option value="to top left">to top left</option>
          </select>

          <input type="color" class="color" value="#7aabfb" id="color1" />
          <input type="color" class="color" value="#4c0051" id="color2" />
        </div>

        <div class="text">
          <div class="text-container">
            <span id="txt">linear-gradient(to top, #7aabfb, #4c0051)</span>
          </div>
          <button id="cpy" title="copy">
            <i class="fa-solid fa-copy"></i>
          </button>
        </div>
        <div class="btn">
          <button id="generate">Generate</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
